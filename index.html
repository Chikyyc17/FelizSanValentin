<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>üå∏ Para mi hermanita üå∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #ffb6c1;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        /* Pantalla 1 - Inicio */
        #pantalla-inicio {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: radial-gradient(circle at 30% 30%, #ff9ebb, #ff6b9d);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.8s ease;
            cursor: pointer;
        }

        .title-container {
            text-align: center;
            animation: flotar 4s infinite ease-in-out;
            padding: 0 15px;
            z-index: 10;
            width: 100%;
        }

        #pantalla-inicio h1 {
            color: white;
            font-size: clamp(3.5rem, 15vw, 6rem);
            font-weight: 900;
            text-shadow: 
                0 4px 0 #b23b6b,
                0 8px 0 #7f2b4d,
                0 12px 20px rgba(0,0,0,0.3);
            letter-spacing: 2px;
            margin-bottom: 10px;
            font-family: 'Fredoka One', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.2;
            word-break: break-word;
        }

        .subtitle {
            color: white;
            font-size: clamp(1.3rem, 5vw, 2rem);
            font-weight: 400;
            background: rgba(255, 255, 255, 0.2);
            padding: clamp(10px, 3vw, 15px) clamp(20px, 5vw, 40px);
            border-radius: 60px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            display: inline-block;
            margin: 0 auto;
        }

        @keyframes flotar {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        .instruccion {
            color: white;
            font-size: clamp(1rem, 4vw, 1.3rem);
            margin-top: clamp(30px, 10vh, 60px);
            background: rgba(0, 0, 0, 0.2);
            padding: clamp(12px, 4vw, 15px) clamp(20px, 6vw, 30px);
            border-radius: 60px;
            border: 2px dashed white;
            animation: latido 1.8s infinite;
            z-index: 10;
            text-align: center;
            max-width: 90%;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        @keyframes latido {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.9; transform: scale(1.05); }
        }

        /* Flores y peluches cayendo */
        .elemento-cayendo {
            position: fixed;
            font-size: clamp(25px, 6vw, 45px);
            user-select: none;
            pointer-events: none;
            z-index: 1;
            animation: caer linear forwards;
            filter: drop-shadow(0 0 15px rgba(255, 200, 220, 0.8));
            will-change: transform;
        }

        @keyframes caer {
            0% {
                transform: translateY(-150px) rotate(0deg) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(120vh) rotate(720deg) scale(0.8);
                opacity: 0;
            }
        }

        /* Pantalla 2 - Mensaje especial */
        #pantalla-mensaje {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(145deg, #ffe2f0, #ffc1df, #ffadd4);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            overflow-y: auto;
            padding: 20px;
        }

        .mensaje-especial {
            background: rgba(255, 255, 255, 0.95);
            padding: clamp(30px, 7vw, 50px) clamp(25px, 6vw, 45px);
            border-radius: 70px;
            box-shadow: 
                0 30px 50px rgba(182, 56, 106, 0.4),
                0 0 0 8px #ffffff,
                0 0 0 15px #ff8ab5;
            text-align: center;
            max-width: 550px;
            width: 100%;
            animation: aparecer 0.7s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            border: 3px solid white;
        }

        @keyframes aparecer {
            0% { transform: scale(0.5) rotate(-3deg); opacity: 0; }
            100% { transform: scale(1) rotate(0); opacity: 1; }
        }

        .mensaje-especial h2 {
            color: #c94f7c;
            font-size: clamp(2.5rem, 8vw, 3.5rem);
            margin-bottom: 20px;
            font-family: 'Fredoka One', -apple-system, BlinkMacSystemFont, sans-serif;
            text-shadow: 3px 3px 0 #ffc1df;
        }

        .flores-peluches {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            padding: 20px;
            background: #ffd9e9;
            border-radius: 60px;
            border: 3px dashed #ff8ab5;
        }

        .icono {
            font-size: 4rem;
            animation: bounce 2s infinite;
            filter: drop-shadow(0 10px 15px rgba(201, 79, 124, 0.3));
        }

        .icono:nth-child(1) { animation-delay: 0s; }
        .icono:nth-child(2) { animation-delay: 0.2s; }
        .icono:nth-child(3) { animation-delay: 0.4s; }
        .icono:nth-child(4) { animation-delay: 0.6s; }
        .icono:nth-child(5) { animation-delay: 0.8s; }
        .icono:nth-child(6) { animation-delay: 1s; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .texto-dedicado {
            font-size: clamp(1.8rem, 6vw, 2.5rem);
            color: #a63b62;
            margin: 20px 0;
            font-family: 'Georgia', serif;
            line-height: 1.4;
        }

        .firma-especial {
            font-size: clamp(1.6rem, 5vw, 2.2rem);
            color: #c94f7c;
            border-top: 3px double #ffadd4;
            padding-top: 20px;
            margin-top: 20px;
        }

        .firma-especial span {
            background: #ff6b9d;
            color: white;
            padding: 8px 25px;
            border-radius: 60px;
            font-family: 'Fredoka One', sans-serif;
            font-size: clamp(1.3rem, 4vw, 1.8rem);
            display: inline-block;
            margin: 10px 0;
            border: 3px solid white;
            box-shadow: 0 5px 0 #b23b6b;
        }

        .barrio {
            font-size: clamp(1.5rem, 5vw, 2rem);
            color: #ff8ab5;
            margin-top: 15px;
            font-weight: bold;
            text-shadow: 2px 2px 0 white;
            animation: rainbow 3s infinite;
        }

        @keyframes rainbow {
            0% { color: #ff6b9d; }
            50% { color: #c94f7c; }
            100% { color: #ff6b9d; }
        }

        .volver-btn {
            background: linear-gradient(145deg, #a63b62, #7f2b4d);
            color: white;
            border: none;
            padding: clamp(12px, 4vw, 15px) clamp(25px, 6vw, 40px);
            font-size: clamp(1.1rem, 4vw, 1.3rem);
            border-radius: 60px;
            cursor: pointer;
            margin-top: 25px;
            font-weight: 700;
            border: 3px solid white;
            box-shadow: 0 6px 0 #4d1f30;
            transition: all 0.1s ease;
        }

        .volver-btn:active {
            transform: translateY(6px);
            box-shadow: 0 2px 0 #4d1f30;
        }

        /* Optimizaci√≥n iOS */
        @supports (-webkit-touch-callout: none) {
            #pantalla-inicio, #pantalla-mensaje {
                height: -webkit-fill-available;
            }
        }
    </style>
</head>
<body>
    <!-- Pantalla 1: Inicio -->
    <div id="pantalla-inicio">
        <div class="title-container">
            <h1>VALENTINE</h1>
            <div class="subtitle">üå∏ 14 de Febrero üå∏</div>
        </div>
        
        <div class="instruccion">
            ‚ú® Presiona en cualquier lugar para comenzar ‚ú®
        </div>
    </div>

    <!-- Pantalla 2: Mensaje con flores y peluches -->
    <div id="pantalla-mensaje">
        <div class="mensaje-especial">
            <h2>üå∏ PARA MI HERMANITA üå∏</h2>
            
            <div class="flores-peluches">
                <span class="icono">üå∏</span>
                <span class="icono">üß∏</span>
                <span class="icono">üå∑</span>
                <span class="icono">üêª</span>
                <span class="icono">üå∫</span>
                <span class="icono">üéÄ</span>
            </div>
            
            <div class="texto-dedicado">
                Eres la mejor hermana del mundo üíï
            </div>
            
            <div class="firma-especial">
                <span>De parte de tu hermano</span><br>
                Chikyy Joce
            </div>
            
            <div class="barrio">
                üå∏ Del Barrio de las Amapolas üå∏<br>
                ¬°Siuuuu! üéâ
            </div>
            
            <button class="volver-btn" onclick="volverAlInicio()">
                üí´ Volver al inicio üí´
            </button>
        </div>
    </div>

    <script>
        // Elementos
        const pantallaInicio = document.getElementById('pantalla-inicio');
        const pantallaMensaje = document.getElementById('pantalla-mensaje');
        let intervaloElementos;

        // Funci√≥n para crear flores y peluches cayendo
        function crearElemento() {
            const elemento = document.createElement('div');
            elemento.className = 'elemento-cayendo';
            
            const simbolos = ['üå∏', 'üå∑', 'üå∫', 'üåº', 'üåª', 'üß∏', 'üêª', 'üêº', 'üéÄ', 'üíê', 'üåπ', 'üåø'];
            elemento.innerHTML = simbolos[Math.floor(Math.random() * simbolos.length)];
            
            elemento.style.left = Math.random() * 100 + '%';
            elemento.style.fontSize = (Math.floor(Math.random() * 35) + 25) + 'px';
            elemento.style.animationDuration = (Math.random() * 5 + 4) + 's';
            elemento.style.opacity = Math.random() * 0.7 + 0.3;
            elemento.style.transform = `rotate(${Math.random() * 360}deg)`;
            
            document.body.appendChild(elemento);
            
            setTimeout(() => {
                if (elemento.parentNode) {
                    elemento.remove();
                }
            }, 9000);
        }

        function iniciarLluvia() {
            if (intervaloElementos) clearInterval(intervaloElementos);
            intervaloElementos = setInterval(crearElemento, 150);
            
            for (let i = 0; i < 30; i++) {
                setTimeout(crearElemento, i * 60);
            }
        }

        function detenerLluvia() {
            if (intervaloElementos) {
                clearInterval(intervaloElementos);
                intervaloElementos = null;
            }
        }

        // Ir al mensaje
        pantallaInicio.addEventListener('click', function(e) {
            e.stopPropagation();
            detenerLluvia();
            pantallaInicio.style.opacity = '0';
            
            setTimeout(() => {
                pantallaInicio.style.display = 'none';
                pantallaMensaje.style.display = 'flex';
                document.querySelectorAll('.elemento-cayendo').forEach(c => c.remove());
                iniciarLluvia();
            }, 500);
        });

        // Volver al inicio
        function volverAlInicio() {
            detenerLluvia();
            document.querySelectorAll('.elemento-cayendo').forEach(c => c.remove());
            
            pantallaMensaje.style.display = 'none';
            pantallaInicio.style.display = 'flex';
            pantallaInicio.style.opacity = '1';
            
            iniciarLluvia();
        }

        // Efecto en los iconos al tocarlos
        document.querySelectorAll('.icono').forEach(icono => {
            icono.addEventListener('click', function(e) {
                e.stopPropagation();
                
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        const extra = document.createElement('div');
                        extra.className = 'elemento-cayendo';
                        extra.innerHTML = this.innerHTML;
                        extra.style.left = (e.clientX || window.innerWidth/2) + (Math.random() * 80 - 40) + 'px';
                        extra.style.fontSize = '35px';
                        extra.style.animationDuration = '2s';
                        document.body.appendChild(extra);
                        setTimeout(() => extra.remove(), 2000);
                    }, i * 50);
                }
            });
        });

        // Iniciar
        window.addEventListener('load', () => {
            iniciarLluvia();
        });

        // Ajustar altura
        function ajustarAltura() {
            const altura = window.innerHeight + 'px';
            pantallaInicio.style.height = altura;
            pantallaMensaje.style.height = altura;
        }
        window.addEventListener('resize', ajustarAltura);
        window.addEventListener('orientationchange', ajustarAltura);
        ajustarAltura();
    </script>
</body>
</html>
